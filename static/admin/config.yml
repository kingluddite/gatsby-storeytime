backend:
  name: github
  repo: reguv760/gatsby-storeytime

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

      - file: 'src/pages/videos/index.md'
        label: 'Video List'
        name: 'videoList'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'video-page',
            }
          - label: 'Videos'
            name: 'videos'
            widget: 'list'
            fields:
              - { label: 'Video Title', name: 'videoTitle', widget: 'string' }
              - {
                  label: 'Youtube Embed URL',
                  name: 'videoLink',
                  widget: 'string',
                }

      - file: 'src/pages/singers/index.md'
        label: 'Singers'
        name: 'singers'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'singer-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

      - file: 'src/pages/events/index.md'
        label: 'Events'
        name: 'event'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'event-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

      - file: 'src/pages/donate/index.md'
        label: 'Donate'
        name: 'donate'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'donate-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'banner'
    label: 'Banner Component'
    delete: false
    files:
      - file: 'src/pages/index.md'
        label: 'Banner Component'
        name: 'banner'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: 'Enable Banner', name: 'bannerEnabled', widget: 'boolean' }
          - { label: 'Title', name: 'bannerTitle', widget: 'string' }
          - { label: 'Text', name: 'bannerText', widget: 'string' }
